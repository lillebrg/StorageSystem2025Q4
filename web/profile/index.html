<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="../assets/images/telia.png" type="image/x-icon" />
    <link rel="stylesheet" href="/users/details/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/services/checklogin.js"></script>
    <script src="/components/menu.js"></script>
    <script src="/components/alert.js"></script>
    <script type="module" src="/profile/script.js"></script>
  </head>
  <body>
    <menu-nav></menu-nav>
    <div class="container">
      <div class="componentContainer">
        <div class="card" id="profileCard"></div>
        <div class="table">
          <table class="responsive-table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">ItemDescription</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
             <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      <div id="editUserModal" class="modal">
        <form class="form modalContent" id="userEditForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Edit User</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" required />
          </div>
          <button class="button submit" type="submit">Save changes</button>
        </form>
      </div>

      <div id="changePasswordModal" class="modal">
        <form class="form modalContent"  id="changePasswordForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Change Password</p>
          <div class="input-container">
            <input
              placeholder="Enter old password"
              type="password"
              id="oldPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              placeholder="Enter new password"
              type="password"
              id="newPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              placeholder="Repeat new password"
              type="password"
              id="repeatNewPassword"
              required
            />
          </div>
          <my-alert id="changePasswordError" color="red"></my-alert>
          <button class="button submit" type="submit">
            Save changes
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
