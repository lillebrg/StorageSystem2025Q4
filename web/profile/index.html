<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/users/details/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/services/checklogin.js"></script>
    <script type="module" src="/services/notifications.js"></script>
    <script src="/components/menu.js"></script>
    <script src="/components/alert.js"></script>
    <script type="module" src="/profile/script.js"></script>
  </head>
  <body>
    <menu-nav></menu-nav>
    <div class="container">
      <div class="componentContainer">
        <div class="card" id="profileCard"></div>
        <div class="table">
          <table class="responsive-table">
            <h4 style="margin: 0">Borrowed Items</h4>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
          <my-alert id="getError" color="#7d2ae8"></my-alert>
        </div>

        <div class="table">
          <table class="responsive-table">
            <h4 style="margin: 0">Borrow Requests</h4>
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="tBodyBorrowRequests"></tbody>
          </table>
          <my-alert id="getBorrowRequestsError" color="#7d2ae8"></my-alert>
        </div>
      </div>

      <div id="editUserModal" class="modal">
        <form class="form modalContent" id="userEditForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Edit User</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" required />
          </div>
          <my-alert id="editError" color="red"></my-alert>
          <button class="button submit" type="submit">Save changes</button>
        </form>
      </div>

      <div id="changePasswordModal" class="modal">
        <form class="form modalContent" id="changePasswordForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Change Password</p>
          <div class="input-container">
            <input
              placeholder="Enter old password"
              type="password"
              id="oldPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              placeholder="Enter new password"
              type="password"
              id="newPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              placeholder="Repeat new password"
              type="password"
              id="repeatNewPassword"
              required
            />
          </div>
          <my-alert id="changePasswordError" color="red"></my-alert>
          <button class="button submit" type="submit">Save changes</button>
        </form>
      </div>

      <div id="returnModal" class="modal">
        <form class="form modalContent" id="returnForm">
          <span class="closeModal">&times;</span>
          <p class="form-title" id="borrowTitle"></p>
          <p id="returnDescription"></p>
          <img id="reviewImg" style="max-height: 200px; max-width: 200px" />
          <my-alert id="returnError" color="red"></my-alert>
          <button class="button submit" style="margin-top: 10px" type="submit">
            Return item
          </button>
        </form>
      </div>

      <div id="cancelRequestModal" class="modal">
        <form class="form modalContent" id="cancelRequestForm">
          <span class="closeModal">&times;</span>
          <p class="form-title" id="cancelRequestTitle"></p>
          <img
            id="cancelRequestreviewImg"
            style="max-height: 200px; max-width: 200px"
          />
          <my-alert id="cancelRequestError" color="red"></my-alert>
          <button class="button submit" style="margin-top: 10px" type="submit">
            Cancel Request
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
