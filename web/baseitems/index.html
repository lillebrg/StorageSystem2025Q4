<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../baseitems/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>

    <script src="/services/checklogin.js"></script>
    <script type="module" src="/services/notifications.js"></script>
    <script src="/components/alert.js"></script>
    <script src="/components/menu.js"></script>
    <script type="module" src="/baseitems/script.js"></script>
  </head>
  <body>
     <menu-nav></menu-nav>
    <div class="container">
      <table class="responsive-table">
        <div class="toolBar">
          <div style="width: 33.33%; display: flex; justify-content: start">
            <input id="searchInput" class="input" placeholder="Search..." />
                 <button class="button" id="searchBtn">
            <i class="fa fa-search"></i>
          </button>
          </div>
          <div style="width: 33.33%; justify-content: center">
          <h2 class="tableTitle">All Items</h2>
          </div>
          <div style="width: 33.33%; display: flex; justify-content: end">
            <button class="button" id="createBtn">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <h4 id="pageCount" style="margin: 0;"></h4>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Total Count</th>
            <th scope="col">Avaliable to Borrow</th>

          </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>
      <my-alert id="getError" color="#9a03e4"></my-alert>
      <ul class="pagination">
      <li id="pageBack">&laquo;</a></li>
      <li id="pageNext">&raquo;</a></li>
      </ul>
            

      <div id="createModal" class="modal">
        <form class="form modalContent" id="createForm">
          <span class="closeModal" id="closeCreateBtn">&times;</span>
          <p class="form-title">Create BaseItem</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter description" id="description" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter barcode" id="barcode" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter shelf barcode" id="shelfBarcode" />
          </div>
          <div style="display: flex; justify-content: center">
            <label for="description" style="margin-right: 10px;">Image</label><br />
            <input
              class="input-container"
              placeholder="Enter image"
              type="file"
              id="image"
              accept="image/png, image/jpeg"
            />
          </div>
          <my-alert id="createError" color="red"></my-alert>
          <button class="button submit">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
