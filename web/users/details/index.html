<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/users/details/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/services/checklogin.js"></script>
    <script type="module" src="/users/details/script.js"></script>
  </head>
  <body>
    <nav class="stroke">
      <ul>
        <li><a href="/users">Users</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/items">Items</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="componentContainer">
        <div class="card" id="profileCard"></div>
        <div class="table">
          <table class="responsive-table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">ItemDescription</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      <div id="deleteUserModal" class="modal">
        <div class="form modalContent">
          <span class="closeModal">&times;</span>
          <p class="form-title">Are you sure you want to delete this user?</p>
          <button
            class="button submit"
            style="margin-top: 10px; background-color: darkred"
            id="approveDeleteUserBtn"
          >
            Delete
          </button>
        </div>
      </div>

      <div id="editUserModal" class="modal">
        <div class="form modalContent">
          <span class="closeModal">&times;</span>
          <p class="form-title">Edit User</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" required />
          </div>
          <div class="input-container">
            <select name="role" id="role" required>
              <option value="" selected disabled>Select Role...</option>
              <option value="Admin">Admin</option>
              <option value="Operator">Operator</option>
              <option value="User">User</option>
            </select>
          </div>
          <div style="display: flex; justify-content: center">
            <label for="cponl">Change password on next logon</label><br />
            <input type="checkbox" id="cponl" />
          </div>
          <button class="button submit" id="submitUserBtn">Save changes</button>
        </div>
      </div>

      <div id="changePasswordModal" class="modal">
        <div class="form modalContent">
          <span class="closeModal">&times;</span>
          <p class="form-title">Reset Users Password</p>
          <p>The user will be asked to change password on next logon</p>
          <div class="input-container">
            <input
              placeholder="Users new temporary password"
              type="password"
              id="newPassword"
              required
            />
          </div>
          <button class="button submit" id="submitPasswordBtn">
            Reset Password
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
