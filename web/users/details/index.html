<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="../../assets/images/box.png" type="image/x-icon" />
    <link rel="stylesheet" href="/users/details/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="/services/checklogin.js"></script>
    <script src="/components/alert.js"></script>
    <script src="/components/menu.js"></script>
    <script type="module" src="/users/details/script.js"></script>
  </head>
  <body>
    <menu-nav></menu-nav>
    <div class="container">
      <div class="componentContainer">
        <div class="card" id="profileCard"></div>
        <div class="table">
          <table class="responsive-table">
          <h4 style="margin: 0">Borrowed Items</h4>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">ItemDescription</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
          <my-alert id="getError" color="#7d2ae8"></my-alert>
        </div>
      </div>
      <div id="deleteUserModal" class="modal">
        <form class="form modalContent" id="userDeleteForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Are you sure you want to delete this user?</p>
          <my-alert id="deleteError" color="#7d2ae8"></my-alert>
          <button
            class="button submit"
            style="margin-top: 10px; background-color: darkred"
            type="submit"
          >
            Delete
          </button>
        </form>
      </div>

      <div id="editUserModal" class="modal">
        <form class="form modalContent" id="userEditForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Edit User</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" required />
          </div>
          <div class="input-container">
            <select name="role" id="role" required>
              <option value="" selected disabled>Select Role...</option>
              <option value="Admin">Admin</option>
              <option value="Operator">Operator</option>
              <option value="User">User</option>
            </select>
          </div>
          <div style="display: flex; justify-content: center">
            <label for="cponl">Change password on next logon</label><br />
            <input type="checkbox" id="cponl" />
          </div>
          <my-alert id="editError" color="#7d2ae8"></my-alert>
          <button class="button submit" type="submit">Save changes</button>
        </form>
      </div>

      <div id="changePasswordModal" class="modal">
        <form class="form modalContent" id="changePasswordForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Reset Users Password</p>
          <p>The user will be asked to Change Password on next logon</p>
          <div class="input-container">
            <input
              placeholder="Users new temporary password"
              type="password"
              id="newPassword"
              required
            />
          </div>
          <my-alert id="changePasswordError" color="red"></my-alert>
          <button class="button submit" type="submit">Reset Password</button>
        </form>
      </div>

      <div id="returnModal" class="modal">
        <form class="form modalContent" id="returnForm">
          <span class="closeModal">&times;</span>
          <p class="form-title" id="borrowTitle"></p>
          <p id="returnDescription"></p>
          <img id="reviewImg" style="max-height: 200px; max-width: 200px" />
          <my-alert id="returnError" color="red"></my-alert>
          <button class="button submit" style="margin-top: 10px" type="submit">
            Return item
          </button>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
