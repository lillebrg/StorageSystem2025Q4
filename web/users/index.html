<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
 <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>

    <script src="/services/checklogin.js"></script>
    <script src="/components/menu.js"></script>
    <script src="/components/alert.js"></script>
    <script type="module" src="/users/script.js"></script>

  </head>
  <body>
      <menu-nav></menu-nav>
    <div class="container">
      <table class="responsive-table">
             <div class="toolBar">
          <div style="width: 33.33%; display: flex; justify-content: start">
          </div>
          <div style="width: 33.33%; justify-content: center">
            <h2 class="tableTitle">All Users</h2>
          </div>
          <div style="width: 33.33%; display: flex; justify-content: end">
            <button class="button" id="createBtn">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Borrowed Items</th>
          </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>

      <div id="createModal" class="modal">
        <form class="form modalContent" id="createForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Create User</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" required />
          </div>
          <div class="input-container">
            <input
              placeholder="Enter password"
              type="password"
              id="password"
              required
            />
          </div>
          <div class="input-container">
            <select name="role" id="role" required>
              <option value=""selected disabled>Select Role...</option>
              <option value="Admin" >Admin</option>
              <option value="Operator">Operator</option>
              <option value="User">User</option>
            </select>
          </div>
          <my-alert id="createError" color="red"></my-alert>
          <button class="button submit" type="submit">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
