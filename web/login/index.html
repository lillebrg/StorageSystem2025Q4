<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/login/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="../assets/images/telia.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/login/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Telia Storage System</h1>
        <form class="form" id="loginForm">
          <p class="form-title">Sign in to your account</p>
          <div class="input-container">
            <input placeholder="Enter email" id="email" required/>
          </div>
          <div class="input-container">
            <input placeholder="Enter password" type="password" id="password" required/>
          </div>
          <button class="button submit" type="submit">Sign in</button>
        </form>

         <div id="changePasswordModal" class="modal">
        <form class="form modalContent" id="newPasswordForm">
          <p class="form-title">You need to change your password before gaining access</p>
          <div class="input-container">
            <input
              placeholder="Enter new password"
              type="password"
              id="newPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              placeholder="Repeat new password"
              type="password"
              id="repeatNewPassword"
              required
            />
          </div>
          <button class="button submit" type="submit">
            Save changes
          </button>
        </form>
      </div>

      </div>
    </main>
  </body>
</html>
