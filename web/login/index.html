<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/login/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="../assets/images/telia.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/login/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Telia Storage System</h1>
        <form class="form">
          <p class="form-title">Sign in to your account</p>
          <div class="input-container">
            <input placeholder="Enter email" type="email" id="email" />
          </div>
          <div class="input-container">
            <input placeholder="Enter password" type="password" id="password" />
          </div>
          <button class="button submit" type="submit">
            Sign in
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
