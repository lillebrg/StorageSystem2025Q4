<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="/services/checklogin.js"></script>
    <script type="module" src="/services/notifications.js"></script>
    <script src="/components/alert.js"></script>
    <script src="/components/menu.js"></script>
    <script type="module" src="/shelves/script.js"></script>
  </head>
  <body>
    <menu-nav></menu-nav>
    <div class="container">
      <table class="responsive-table">
        <div class="toolBar">
          <div style="width: 33.33%; display: flex; justify-content: start">
            <button class="button" id="backBtn">
              <i class="fa fa-arrow-left"></i>
            </button>
          </div>
          <div style="width: 33.33%; justify-content: center">
            <i class="fa fa-window-minimize fa-2x"></i>
            <h2 class="tableTitle" id="tableTitle"></h2>
            <img id="shelfBarcode" style="width: 100px" />
          </div>
          <div style="width: 33.33%; display: flex; justify-content: end">
            <button class="button" id="deleteBtn">
              <i class="fa fa-trash"></i>
            </button>
            <button class="button" id="updateBtn">
              <i class="fa fa-edit"></i>
            </button>
            <button class="button" id="createBtn">
              <i class="fa fa-plus"></i>
            </button>
            <a id="downloadRedirect" download="barcode.png" target="_blank">
              <button class="button" id="downloadBtn">
                <i class="fa fa-download"></i></button
            ></a>
          </div>
        </div>
        <h4 style="margin: 0">BaseItems</h4>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Total Count</th>
            <th scope="col">Avaliable to Borrow</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
      <my-alert id="getError" color="#9a03e4"></my-alert>

      <div id="createModal" class="modal">
        <form class="form modalContent" id="createForm">
          <span class="closeModal" id="closeCreateBtn">&times;</span>
          <p class="form-title">Create BaseItem</p>
          <div class="input-container">
            <input placeholder="Enter name" id="name" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter description" id="description" required />
          </div>
          <div class="input-container">
            <input placeholder="Enter barcode" id="barcode" required />
          </div>
          <div style="display: flex; justify-content: center">
            <label for="description" style="margin-right: 10px">Image</label
            ><br />
            <input
              class="input-container"
              placeholder="Enter image"
              type="file"
              id="image"
              accept="image/png, image/jpeg"
            />
          </div>
          <my-alert id="createError" color="red"></my-alert>
          <button class="button submit">Create</button>
        </form>
      </div>

      <div id="updateModal" class="modal">
        <form class="form modalContent" id="updateForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Update shelf</p>
          <div class="input-container">
            <input
              placeholder="Enter shelf number"
              id="shelf_no"
              type="number"
              min="1"
              required
            />
          </div>
          <my-alert id="updateError" color="red"></my-alert>
          <button class="button submit" type="submit">Update</button>
        </form>
      </div>

      <div id="deleteModal" class="modal">
        <form class="form modalContent" id="deleteForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Are you sure you want to delete this shelf?</p>
          <my-alert id="deleteError" color="red"></my-alert>
          <button
            class="button submit"
            style="margin-top: 10px; background-color: darkred"
            type="submit"
          >
            Delete
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
