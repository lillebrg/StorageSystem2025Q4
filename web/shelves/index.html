<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storage System</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/services/checklogin.js"></script>
    <script src="/components/alert.js"></script>
    <script src="/components/menu.js"></script>
    <script type="module" src="/shelves/script.js"></script>
  </head>
  <body>
    <menu-nav></menu-nav>
    <div class="container">
      <my-alert id="getStorageDetailsError" color="red"></my-alert>
      <table class="responsive-table">
        <h2 class="tableTitle" id="tableTitle"></h2>
        <div class="toolBar">
          <input class="input" placeholder="Search..." />
          <div>
            <button
              class="button"
              style="background-color: red"
              id="deleteStorageBtn"
            >
              <i class="fa fa-trash"></i>
            </button>
            <button class="button" id="createRackBtn">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Barcode</th>
            <th scope="col">Image</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
      <my-alert id="noRacks" color="#7d2ae8">This storage is empty</my-alert>
      
      <div id="deleteUserModal" class="modal">
        <form class="form modalContent" id="userDeleteForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Are you sure you want to delete this rack?</p>
          <button
            class="button submit"
            style="margin-top: 10px; background-color: darkred"
            type="submit"
          >
            Delete
          </button>
        </form>
      </div>

      <div id="createRackModal" class="modal">
        <form class="form modalContent" id="createRackForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Create Rack</p>
          <div class="input-container">
            <input placeholder="Enter name" id="rack_no" required />
          </div>
          <button class="button submit" type="submit">Save changes</button>
        </form>
      </div>

      <div id="deleteStorageModal" class="modal">
        <form class="form modalContent" id="storageDeleteForm">
          <span class="closeModal">&times;</span>
          <p class="form-title">Are you sure you want to delete this storage?</p>
          <button
            class="button submit"
            style="margin-top: 10px; background-color: darkred"
            type="submit"
          >
            Delete
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
